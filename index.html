<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Fiyat Kar≈üƒ±la≈ütƒ±rma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 0.9em;
        }

        .filters {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .products-grid {
            display: grid;
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .product-name {
            font-size: 1.4em;
            color: #333;
            font-weight: 600;
        }

        .category-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .prices-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .price-item {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .price-item.cheapest {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            border-color: #11998e;
            color: white;
            transform: scale(1.05);
        }

        .market-name {
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .price-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .savings-banner {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
        }

        .savings-banner.small {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #333;
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.2em;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.5em;
        }

        .last-update {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .prices-container {
                grid-template-columns: 1fr;
            }
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõí Market Fiyat Kar≈üƒ±la≈ütƒ±rma</h1>
            <p class="subtitle">En uygun fiyatlarƒ± bulun, tasarruf edin!</p>
            <button class="refresh-btn" onclick="loadData()">üîÑ Verileri Yenile</button>
        </header>

        <div class="stats" id="stats">
            <!-- ƒ∞statistikler buraya gelecek -->
        </div>

        <div class="filters">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç √úr√ºn ara..." onkeyup="filterProducts()">
        </div>

        <div class="products-grid" id="productsGrid">
            <div class="loading">‚è≥ Veriler y√ºkleniyor...</div>
        </div>

        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        let allProducts = [];
        let productsData = null;

        async function loadData() {
            try {
                const response = await fetch('products_data.json');
                productsData = await response.json();
                allProducts = productsData.products || [];
                
                displayStats();
                displayProducts(allProducts);
                displayLastUpdate();
            } catch (error) {
                document.getElementById('productsGrid').innerHTML = `
                    <div class="no-data">
                        ‚ùå Veriler y√ºklenemedi. L√ºtfen products_data.json dosyasƒ±nƒ±n mevcut olduƒüundan emin olun.
                    </div>
                `;
            }
        }

        function displayStats() {
            if (!productsData) return;

            const totalSavings = allProducts
                .reduce((sum, p) => sum + (p.max_savings || 0), 0);

            const statsHTML = `
                <div class="stat-card">
                    <h3>${productsData.total_products || 0}</h3>
                    <p>√úr√ºn √áe≈üidi</p>
                </div>
                <div class="stat-card">
                    <h3>${productsData.markets?.length || 0}</h3>
                    <p>Market</p>
                </div>
                <div class="stat-card">
                    <h3>${productsData.total_scraped || 0}</h3>
                    <p>Fiyat Noktasƒ±</p>
                </div>
                <div class="stat-card">
                    <h3>‚Ç∫${totalSavings.toFixed(2)}</h3>
                    <p>Toplam Tasarruf Potansiyeli</p>
                </div>
            `;

            document.getElementById('stats').innerHTML = statsHTML;
        }

        function displayProducts(products) {
            if (!products || products.length === 0) {
                document.getElementById('productsGrid').innerHTML = `
                    <div class="no-data">üì¶ Hen√ºz √ºr√ºn verisi yok.</div>
                `;
                return;
            }

            const productsHTML = products.map(product => {
                const cheapestPrice = product.cheapest_price || 0;
                const maxSavings = product.max_savings || 0;
                const savingsClass = maxSavings > 10 ? '' : 'small';

                const pricesHTML = (product.prices || []).map(price => {
                    const isCheapest = price.market === product.cheapest_market;
                    return `
                        <div class="price-item ${isCheapest ? 'cheapest' : ''}">
                            <div class="market-name">${isCheapest ? 'üèÜ ' : ''}${price.market}</div>
                            <div class="price-value">‚Ç∫${price.price.toFixed(2)}</div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="product-card">
                        <div class="product-header">
                            <div class="product-name">${product.name}</div>
                            <div class="category-badge">${product.category}</div>
                        </div>
                        
                        <div class="prices-container">
                            ${pricesHTML}
                        </div>

                        ${maxSavings > 0 ? `
                            <div class="savings-banner ${savingsClass}">
                                üí∞ ${product.cheapest_market} markette alarak 
                                <strong>‚Ç∫${maxSavings.toFixed(2)}</strong> tasarruf edin!
                                ${product.savings_percent ? `(%${product.savings_percent.toFixed(1)} indirim)` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            document.getElementById('productsGrid').innerHTML = productsHTML;
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            if (searchTerm === '') {
                displayProducts(allProducts);
                return;
            }

            const filtered = allProducts.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );

            displayProducts(filtered);
        }

        function displayLastUpdate() {
            if (!productsData) return;

            const updateDate = new Date(productsData.last_updated);
            const formatted = updateDate.toLocaleString('tr-TR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            document.getElementById('lastUpdate').innerHTML = `
                Son g√ºncelleme: ${formatted}
            `;
        }

        // Sayfa y√ºklendiƒüinde verileri √ßek
        window.onload = loadData;

        // Her 60 saniyede bir otomatik yenile
        setInterval(loadData, 60000);
    </script>
</body>
</html>
